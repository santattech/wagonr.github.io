<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruti WagonR Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.21/src/jquery.csv.min.js"></script>
    <style>
        body {
            //background: linear-gradient(to right, #292e35, #536976);
            background: #536976;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- 
<h1>Maruti WagonR Dashboard</h1> -->

<!-- Image of Maruti WagonR -->
<div style="text-align: center; background-color: #4E7F2D;">
  <img src="assets/wagon-r.png" alt="Maruti WagonR Image" width="90%">
</div>


<!-- Quaterly Mileage Line Chart -->
<div style="width: 50%; float: left;">
    <h3 style="text-align: center; font-size: medium; color: #ccc">Mileage in Quater</h3>
    <canvas id="quaterlymileageChart"></canvas>
</div>

<!-- Mileage Line Chart -->
<div style="width: 50%; float: left;">
    <h3 style="text-align: center; font-size: medium; color: #ccc">Mileage in details</h3>
    <canvas id="mileageChart"></canvas>
</div>

<!-- Monthly Refueling Bar Chart -->
<div style="clear: both; margin-top: 20px;">
    <canvas id="monthlyRefuelingChart"></canvas>
</div>

<script>
    $.get('vehicle-1-sync.csv', function(data) {
        var lines = data.split("\n");
        var odoArr = [];
        var dataArr = [];

        $.each(lines, function(index, rowStr) {
            if(index < 1) {
                return;
            }

            var row = rowStr.split(',');
            dataArr.push(row[0]);
            odoArr.push(row[1]);
        });

        const mileageData = odoArr.reverse();
        const dateLabel = dataArr.reverse();
        const quaterHashObj = convertToQuarters(dateLabel);
        var quaterLabel = [];
        var quaterData = [];

        $.each(Object.keys(quaterHashObj), function(index, year) {
            var quaters = quaterHashObj[year];

            $.each(Object.keys(quaters), function(index, quaterNumber) {
                if(quaterNumber === undefined) { 
                    return;
                }
                quaterLabel.push(year + ' Q' + quaterNumber);
                console.log(quaterLabel);
                var dateString = quaterHashObj[year][quaterNumber].slice(-1);
                var indexInt = dateLabel.indexOf(dateString);

                if(dateString.length > 0) {
                    var indexInt = dateLabel.indexOf(dateString[0]);
                
                    quaterData.push(mileageData[indexInt]);
                }
            })

            
        });
        
        mileageChartFunc(mileageData, dateLabel, 'Mileage', 'mileageChart');
        mileageChartFunc(quaterData, quaterLabel, 'Mileage Quaterwise', 'quaterlymileageChart');
    });

    function convertToQuarters(dateArray) {
        const quarterMap = {
            '01': 1,
            '02': 1,
            '03': 1,
            '04': 2,
            '05': 2,
            '06': 2,
            '07': 3,
            '08': 3,
            '09': 3,
            '10': 4,
            '11': 4,
            '12': 4
        };

        const quarterDates = {};

        dateArray.forEach(dateString => {
            const [datePart, timePart] = dateString.split(' ');
            const [year, month, day] = datePart.split('-');
            const quarter = quarterMap[month];

            if (!quarterDates[year]) {
            quarterDates[year] = {};
            }

            if (!quarterDates[year][quarter]) {
            quarterDates[year][quarter] = [];
            }

            quarterDates[year][quarter].push(`${year}-${month}-${day} ${timePart}`);
        });

        return quarterDates;
    }

    // Sample data for demonstration purposes
    const mileageData = [100, 120, 90, 110, 95, 105];
    const fuelCostData = [30, 40, 35, 45, 38, 42];
    const monthlyRefuelingData = [4, 5, 3, 6, 4, 5];

    // Mileage Line Chart
    const mileageChartFunc = (mileageData, labelData, labelText, placeholder) => {
        var mileageCtx = document.getElementById(placeholder).getContext('2d');
        var mileageChart = new Chart(mileageCtx, {
            type: 'line',
            options: {
                scales: {
                    x: {
                        display: true,
                        ticks: {
                            color: 'white',
                            beginAtZero: true    
                        }

                    },
                    y: {
                        ticks: {
                            color: 'white',
                            beginAtZero: true
                        }
                        
                    }
                },
                backgroundColor: 'white',
                pointBackgroundColor: 'seagreen',
                pointRadius: .5,
                pointHoverRadius: 4,
                tension: 0,
                beginAtZero: true
            },
            data: {
                labels: labelData,
                fontColor: 'white',
                datasets: [{
                    
                    label: labelText,
                    data: mileageData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fontColor: 'white',
                    borderWidth: 2,
                    fill: false
                }]
            }
        });
    }

    // Fuel Cost Line Chart
    var fuelCostCtx = document.getElementById('fuelCostChart').getContext('2d');
    var fuelCostChart = new Chart(fuelCostCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Fuel Cost',
                data: fuelCostData,
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                fill: false
            }]
        }
    });

    // Monthly Refueling Bar Chart
    var monthlyRefuelingCtx = document.getElementById('monthlyRefuelingChart').getContext('2d');
    var monthlyRefuelingChart = new Chart(monthlyRefuelingCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Monthly Refueling',
                data: monthlyRefuelingData,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
