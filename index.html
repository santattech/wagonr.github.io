<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheets/tracker.css?v=1.1" />
    <meta name="theme-color" content="#317EFB" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline"></script>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
  </head>
  <body>
    <button class="collapsible">ğŸ“ Set Destination</button>
    <div class="content">
      <label>Latitude: <input type="number" id="lat" /></label>
      <label>Longitude: <input type="number" id="lon" /></label>
    </div>

    <button class="collapsible">ğŸ“ Distance Info</button>
    <div class="content">
      <p>Distance from current location to destination:</p>
      <p id="distance">Calculating...</p>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar">0%</div>
      </div>

      <button
        id="go-to-current"
        style="position: fixed; top: 100px; right: 50px; z-index: 1000"
      >
        ğŸ“ Go to My Location
      </button>
    </div>
    <div id="map"></div>

    <div id="tracking-info">
      <h3>Tracking Information</h3>
      <p>Current position: <span id="current-position">0 km/h</span></p>
      <p>Distance in last 15 mins: <span id="fifteen-mins">0 km</span></p>
      <p>Distance in last 60 mins: <span id="sixty-mins">0 km</span></p>
      <p>
        Distance in last 24 hours: <span id="fourteen-hundred-mins">0 km</span>
      </p>
      <p>ETA:</p>
    </div>
    <script type="module" src="tracker.js?v1.1"></script>
  </body>
</html>
