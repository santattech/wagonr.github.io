<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheets/tracker.css?v=1.1" />
    <meta name="theme-color" content="#317EFB" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline"></script>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="section-card">
        <button class="collapsible">üìç Set Destination</button>
        <div class="content">
          <label>
            Choose Location:
            <select id="locationSelect">
              <option value="">-- Select a location --</option>
              <option value="22.5726,88.3639">Kolkata</option>
              <option value="22.606801,88.410871">Bangur Swimming Pool</option>
              <option value="22.611793,88.429628">United Chess</option>
              <option value="22.35.15,88.2148">Girish Park</option>
              <option value="22.7049,88.3725">Merlin</option>
              <option value="22.609462,88.431998">Deep Residency</option>
              <option value="22.610161,88.428149">Baguiati</option>
              <option value="21.6720579,87.6579372">Mandarmani</option>
              <option value="21.6234904,87.5005557">Digha</option>
              <option value="19.8088008,85.8009515">Puri</option>
              <option value="22.6834163,88.3773765">Agarpara</option>
              <option value="22.6094308,88.4376847">Baisakhi Apt</option>
              <option value="22.609591,88.432280">Bihari shop</option>
              <option value="22.613621,88.430637">HDFC ATM</option>
            </select>
          </label>
          <br />
          <label>Latitude: <input type="number" id="lat" /></label>
          <label>Longitude: <input type="number" id="lon" /></label>
        </div>
      </section>

      <section class="section-card">
        <button class="collapsible">üìè Distance Info</button>
        <div class="content">
          <p>Distance from current location to destination:</p>
          <p id="distance">Calculating...</p>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">0%</div>
          </div>

          <div class="floating-speed-div">
            <div class="speed">20 kmph</div>
            <div class="label">speed</div>
          </button>
          <button id="go-to-current" class="floating-button">
            üìç Go to My Location
          </button>
        </div>
      </section>

      <div id="map" class="map-container"></div>

      <section id="tracking-info">
        <h3>
          <i class="fa-solid fa-location-crosshairs"></i> Tracking Information
        </h3>
        <p>
          <label>Current position:</label>
          <span id="current-position">0 km/h</span>
        </p>
        <p class="distance-in-last">Distance in last</p>
        <p>
          <label>15 mins:</label>
          <span id="fifteen-mins">0 km</span>
        </p>
        <p>
          <label>60 mins:</label>
          <span id="sixty-mins">0 km</span>
        </p>
        <p>
          <label>24 hours:</label>
          <span id="fourteen-hundred-mins">0 km</span>
        </p>
        <p><label>ETA:</label> <span id="eta">Calculating...</span></p>
      </section>
    </div>
    <script type="module" src="tracker.js?v1.1"></script>
  </body>
</html>
