<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
          margin: 0;
          height: 100%;
          font-family: Arial, sans-serif;
        }
        #map {
          height: 100%;
          width: 100%;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="info-panel">
  <h3><a href='/wagonr.github.io'>Back to home</a></h3>
  <p>The speed for last 2 mins.</p>
  <p>The speed for last 10 mins.</p>
  <p>The speed for last 30 mins.</p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="//cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
<script src="locations.js"></script>

</body>
</html>
