<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant OSM Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- CSS for fontawsesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="stylesheets/map.css" />
</head>
<body>

<div id="map"></div>
<div class="info-panel">
  <h3>
    <div class="color-indicator">
      <span class="red">2.5</span>
      <span class="green">20</span>
      <span class="deep-green">40</span>
      <span class="blue">65</span>
      <span class="maroon">65+</span>
    </div>
    <a href="/wagonr.github.io/maps.html" class="refresh" alt="refresh">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </a>
    <a href="javascript:;" class="location-center" alt="Adjust map">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
    </a>
  </h3>
  <p><a class="toggle-display">Current speed: <span id="current-speed"></span></a></p>
  <p class="distance-info">Distance in last 5 mins: <span id="five-mins"></span></p>
  <p class="distance-info">Distance in last 15 mins: <span id="fifteen-mins"></span></p>
  <p  class="distance-info">Distance in last 60 mins: <span id="sixty-mins"></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="//cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>

<script type="module" src="locations.js"></script>

</body>
</html>
