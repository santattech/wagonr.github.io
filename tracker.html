<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      height: 70vh;
    }

    .collapsible {
      background-color: #333;
      color: white;
      cursor: pointer;
      padding: 10px;
      text-align: left;
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .active, .collapsible:hover {
      background-color: #444;
    }

    .content {
      padding: 10px;
      display: none;
      background-color: #f1f1f1;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background-color: green;
      border-radius: 4px;
      text-align: center;
      color: white;
    }

    #tracking-info {
      background-color: #f8f9fa;
      padding: 1rem;
      margin-top: 1rem;
      border-top: 2px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      color: #333;
    }

    #tracking-info h3 {
      margin-bottom: 1rem;
      color: #007BFF;
    }

    #tracking-info p {
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }

    #tracking-info span {
      font-weight: bold;
    }

  </style>
</head>
<body>

<button class="collapsible">üìç Set Destination</button>
<div class="content">
  <label>Latitude: <input type="number" id="lat" step="any" /></label>
  <label>Longitude: <input type="number" id="lon" step="any" /></label>
</div>

<button class="collapsible">üìè Distance Info</button>
<div class="content">
  <p>Distance from current location to destination:</p>
  <p id="distance">Calculating...</p>
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
</div>
<div id="map"></div>
<div id="tracking-info">
  <h3>Tracking Information</h3>
  <p>Current Speed: <span id="current-speed">0 km/h</span></p>
  <p>Distance in last 15 mins: <span id="fifteen-mins">0 km</span></p>
  <p>Distance in last 60 mins: <span id="sixty-mins">0 km</span></p>
  <p>ETA: </p>
</div>
<script type="module" src="tracker.js"></script>

</body>
</html>
