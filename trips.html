<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip History - GPS Tracker</title>
    <link rel="stylesheet" href="stylesheets/tracker.css?v=1.1">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Trip History</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Tracker</a>
        </header>
        
        <div id="trips-list" class="trips-container">
            <p id="loading">Loading trips...</p>
        </div>
    </div>

    <script>
        const dbTrips = new PouchDB("tripsDB");
        
        async function loadTrips() {
            try {
                const result = await dbTrips.allDocs({include_docs: true});
                const trips = result.rows.map(row => row.doc).sort((a, b) => b.startTime - a.startTime);
                displayTrips(trips);
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading trips';
            }
        }
        
        function displayTrips(trips) {
            const container = document.getElementById('trips-list');
            
            if (trips.length === 0) {
                container.innerHTML = '<p class="no-trips">No trips recorded yet</p>';
                return;
            }
            
            const tripsHtml = trips.map(trip => `
                <div class="trip-card clickable-trip" data-trip-id="${trip._id}" onclick="openTripReplay('${trip._id}')">
                    <div class="trip-header">
                        <h3>Trip ${new Date(trip.startTime).toLocaleDateString()}</h3>
                        <div class="trip-actions">
                            <span class="trip-time">${new Date(trip.startTime).toLocaleTimeString()}</span>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteTrip('${trip._id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="trip-details">
                        <div class="trip-stat">
                            <span class="label">Duration:</span>
                            <span class="value">${trip.duration.toFixed(1)} min</span>
                        </div>
                        <div class="trip-stat">
                            <span class="label">Distance:</span>
                            <span class="value">${trip.totalDistance.toFixed(2)} km</span>
                        </div>
                        <div class="trip-stat">
                            <span class="label">Avg Speed:</span>
                            <span class="value">${trip.avgSpeed.toFixed(1)} km/h</span>
                        </div>
                    </div>
                    <div class="trip-footer">
                        <span class="replay-hint">üé¨ Click to replay trip</span>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = tripsHtml;
        }
        
        async function deleteTrip(tripId) {
            if (!confirm('Are you sure you want to delete this trip?')) {
                return;
            }
            
            try {
                // Delete main trip (includes speed analysis data)
                const trip = await dbTrips.get(tripId);
                await dbTrips.remove(trip);
                
                // Delete backup if exists
                try {
                    const backup = await dbTrips.get(tripId + '_backup');
                    await dbTrips.remove(backup);
                } catch (err) {
                    // Backup doesn't exist, which is fine
                }
                
                // Remove from UI
                const tripCard = document.querySelector(`[data-trip-id="${tripId}"]`);
                if (tripCard) {
                    tripCard.remove();
                }
                
                // Check if no trips left
                const remainingCards = document.querySelectorAll('.trip-card');
                if (remainingCards.length === 0) {
                    document.getElementById('trips-list').innerHTML = '<p class="no-trips">No trips recorded yet</p>';
                }
                
                console.log('Trip and associated speed analysis data deleted successfully');
                
            } catch (error) {
                alert('Error deleting trip: ' + error.message);
            }
        }
        
        function openTripReplay(tripId) {
            window.location.href = `trip-replay.html?id=${tripId}`;
        }
        
        loadTrips();
    </script>
</body>
</html>
